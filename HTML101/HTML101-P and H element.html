<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph and header Element</title>
</head>
<body>
    <h1>THIS IS H1</h1>
    <h2>THIS IS H2</h2>
    <h3>THIS IS H3</h3>
    <h4>THIS IS H4</h4>
    <h5>THIS IS H5</h5>
    <h6>THIS IS H6</h6>
    <h3>H1 to H6 element is a block element</h3>
    
    <p>THIS IS PARAGRAPH ELEMENT</p>
    <p>P element is a block element</p>
</body>
</html>
