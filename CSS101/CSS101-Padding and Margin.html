<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding and Margin</title>
    <style>
        body{
            background-color: white;
        }
        div{
            border: 2px solid black;
            box-shadow: 10px 10px 10px blue;
            margin: 100px;
            padding: 100px;
        }
        h1{
            border: 2px dotted red;
            width: 200px;
        }
        p{
            border: 2px dashed blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>HELLO WORLD</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi earum vel atque adipisci, molestiae quis deserunt laudantium, culpa sed in beatae et, doloribus porro tenetur quam distinctio possimus. Porro, voluptatibus.</p>
    </div>
</body>
</html>
