<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display type</title>
    <style>
        h1{
            border: 10px solid black;
            padding: 300px;
        }
        .blockType{
            display: block;
        }
        .inlineType{
            display: inline;
        }
        .inline-blockType{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="blockType">Block type</h1>
        <h1 class="inlineType">Inline type</h1>
        <h1 class="inline-blockType">Inline-block type</h1>
    </div>
</body>
</html>
